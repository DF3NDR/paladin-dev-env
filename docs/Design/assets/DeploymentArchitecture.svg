<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="containerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="k8sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e4cb8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2C3E50">Deployment Architecture</text>
  
  <!-- Kubernetes Cluster -->
  <rect x="100" y="80" width="1000" height="680" rx="20" fill="#E8F1FF" stroke="#326ce5" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="600" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#326ce5">Kubernetes Cluster</text>
  
  <!-- Ingress -->
  <rect x="500" y="130" width="200" height="60" rx="10" fill="#95A5A6" stroke="#7F8C8D" stroke-width="2"/>
  <text x="600" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Ingress Controller</text>
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">NGINX / Traefik</text>
  
  <!-- Service Mesh -->
  <rect x="150" y="220" width="900" height="80" rx="10" fill="#F0F3F4" stroke="#ABB2B9" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="600" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5D6D7E">Service Mesh (Istio/Linkerd)</text>
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#5D6D7E">Traffic Management, Security, Observability</text>
  
  <!-- Application Pods -->
  <g id="app-pods">
    <!-- Core Services -->
    <rect x="150" y="330" width="280" height="180" rx="15" fill="#EBF5FB" stroke="#3498DB" stroke-width="2"/>
    <text x="290" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2874A6">Core Services</text>
    
    <rect x="170" y="370" width="110" height="50" rx="8" fill="url(#containerGrad)" stroke="#2471A3" stroke-width="1"/>
    <text x="225" y="390" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">API Gateway</text>
    <text x="225" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">3 replicas</text>
    
    <rect x="300" y="370" width="110" height="50" rx="8" fill="url(#containerGrad)" stroke="#2471A3" stroke-width="1"/>
    <text x="355" y="390" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Content Service</text>
    <text x="355" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">5 replicas</text>
    
    <rect x="170" y="440" width="110" height="50" rx="8" fill="url(#containerGrad)" stroke="#2471A3" stroke-width="1"/>
    <text x="225" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Scheduler</text>
    <text x="225" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">1 replica</text>
    
    <rect x="300" y="440" width="110" height="50" rx="8" fill="url(#containerGrad)" stroke="#2471A3" stroke-width="1"/>
    <text x="355" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Queue Manager</text>
    <text x="355" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">2 replicas</text>
  </g>
  
  <!-- Processing Pods -->
  <g id="processing-pods">
    <rect x="460" y="330" width="280" height="180" rx="15" fill="#E8F8F5" stroke="#27AE60" stroke-width="2"/>
    <text x="600" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#229954">Processing Services</text>
    
    <rect x="480" y="370" width="110" height="50" rx="8" fill="#27AE60" stroke="#1E8449" stroke-width="1"/>
    <text x="535" y="390" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">ML Processor</text>
    <text x="535" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Auto-scale</text>
    
    <rect x="610" y="370" width="110" height="50" rx="8" fill="#27AE60" stroke="#1E8449" stroke-width="1"/>
    <text x="665" y="390" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">NLP Processor</text>
    <text x="665" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Auto-scale</text>
    
    <rect x="480" y="440" width="110" height="50" rx="8" fill="#27AE60" stroke="#1E8449" stroke-width="1"/>
    <text x="535" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Aggregator</text>
    <text x="535" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">3 replicas</text>
    
    <rect x="610" y="440" width="110" height="50" rx="8" fill="#27AE60" stroke="#1E8449" stroke-width="1"/>
    <text x="665" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Summarizer</text>
    <text x="665" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">3 replicas</text>
  </g>
  
  <!-- Storage Pods -->
  <g id="storage-pods">
    <rect x="770" y="330" width="280" height="180" rx="15" fill="#FDF2E9" stroke="#E67E22" stroke-width="2"/>
    <text x="910" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#D35400">Storage Services</text>
    
    <rect x="790" y="370" width="240" height="50" rx="8" fill="#E67E22" stroke="#CA6F1E" stroke-width="1"/>
    <text x="910" y="390" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Distributed File Storage</text>
    <text x="910" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">MinIO / Ceph</text>
    
    <rect x="790" y="440" width="110" height="50" rx="8" fill="#E67E22" stroke="#CA6F1E" stroke-width="1"/>
    <text x="845" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Cache</text>
    <text x="845" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Redis Cluster</text>
    
    <rect x="920" y="440" width="110" height="50" rx="8" fill="#E67E22" stroke="#CA6F1E" stroke-width="1"/>
    <text x="975" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Search</text>
    <text x="975" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Elasticsearch</text>
  </g>
  
  <!-- Data Layer -->
  <rect x="150" y="540" width="900" height="140" rx="15" fill="#FADBD8" stroke="#E74C3C" stroke-width="2"/>
  <text x="600" y="565" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#C0392B">Persistent Data Layer</text>
  
  <rect x="170" y="580" width="200" height="80" rx="10" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
  <text x="270" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">MySQL Cluster</text>
  <text x="270" y="625" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Primary-Replica</text>
  <text x="270" y="640" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Auto-failover</text>
  
  <rect x="400" y="580" width="200" height="80" rx="10" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
  <text x="500" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">MongoDB Replica Set</text>
  <text x="500" y="625" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">3 nodes</text>
  <text x="500" y="640" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Sharding enabled</text>
  
  <rect x="630" y="580" width="200" height="80" rx="10" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
  <text x="730" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Message Queue</text>
  <text x="730" y="625" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">RabbitMQ / Kafka</text>
  <text x="730" y="640" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">HA Configuration</text>
  
  <rect x="860" y="580" width="170" height="80" rx="10" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
  <text x="945" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Backup Storage</text>
  <text x="945" y="625" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">S3 Compatible</text>
  <text x="945" y="640" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Snapshots</text>
  
  <!-- Monitoring -->
  <rect x="150" y="700" width="430" height="40" rx="8" fill="#8E44AD" stroke="#7D3C98" stroke-width="2"/>
  <text x="365" y="725" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Monitoring: Prometheus + Grafana + Jaeger</text>
  
  <rect x="620" y="700" width="430" height="40" rx="8" fill="#16A085" stroke="#138D75" stroke-width="2"/>
  <text x="835" y="725" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Logging: ELK Stack (Elasticsearch, Logstash, Kibana)</text>
</svg>